<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Stream</title>
  <link rel="icon" type="image/svg+xml" href="https://i.postimg.cc/zvRbZcbS/icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .stream-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #7289da;
      color: #fff;
      border-radius: 20px;
      margin: 0 10px;
    }
    .social-media-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      height: 80px;
    }
    .social-media-icons a {
      margin: 0 10px;
    }
    .social-media-icons img {
      height: 32px;
      width: 32px;
    }
  </style>
</head>
<body>
  <h1>Live Cricket Stream 2</h1>
  <div class="stream-container">
    <iframe id="stream" src="https://stream.crichd.vip/update/star1hi.php" width="100%" height="500px" frameborder="0" scrolling="no" allowfullscreen allow="encrypted-media"></iframe>
    <div class="button-container">
      <button id="play-button">Play</button>
      <button id="fullscreen-button">Full Screen</button>
    </div>
  </div>
 

  <script>
    const playButton = document.getElementById('play-button');
    const fullscreenButton = document.getElementById('fullscreen-button');
    const stream = document.getElementById('stream');

    playButton.addEventListener('click', () => {
      // Check if the iframe src is already set, if not set it to start playing
      if (!stream.src) {
        stream.src = "https://stream.crichd.vip/update/star1hi.php";
      }
    });

    fullscreenButton.addEventListener('click', () => {
      // Toggle fullscreen mode of the iframe
      if (stream.requestFullscreen) {
        stream.requestFullscreen();
      } else if (stream.webkitRequestFullscreen) { /* Safari */
        stream.webkitRequestFullscreen();
      } else if (stream.msRequestFullscreen) { /* IE11 */
        stream.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
